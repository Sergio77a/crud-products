
<div class = "flex justify-content-between">
  <h2>Products</h2>
  <p-button label="Add Product" (click) = "showAddModal()"></p-button>

</div>



<p-table [value]="products" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
      <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td> <img src="{{ product.image }}"  height="30px"></td>

          <td>
            <button

              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="showEditModal(product)">

            </button>

            <button pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="showDeleteModal(product)">

            </button>
          </td>
      </tr>




  </ng-template>
</p-table>


<app-add-edit-product
[displayAddEditModal] = "displayAddEditModal"
[selectedProduct] = "selectedProduct"
(clickClose)="hideAddModal($event)"
(clickAddEdit) = "saveorUpdateProductList($event)">
</app-add-edit-product>

<app-delete-product
[displayDialogModal] = "displayDialogModal"
[selectedProduct] = "selectedProduct"
(clickClose)="hideDeleteModal($event)"
(clickDelete) = "deleteProduct($event)"
></app-delete-product>

<p-toast position="bottom-right"></p-toast>
